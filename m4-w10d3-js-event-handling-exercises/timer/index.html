<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://www.techelevator.com/favicon.ico" type="image/x-icon">
</head>
<body>
    
    <ul id="options">
        <li onclick="increaseTime(20)">20 SEC</li>
        <li onclick="increaseTime(60)">1 MIN</li>
        <li onclick="increaseTime(900)">15 MIN</li>
        <li onclick="increaseTime(1800)">30 MIN</li>
        <li onclick="start()">Start</li>
    </ul>

    <h1 id="countdown" data-time="0">00:00:00</h1>

    <!-- 
        1. Clicking on each time, add the right hour, minute, second to the remaining time
        2. Clicking start, begins the countdown timer.
        3. When the timer reaches zero, stop counting down.
        4. Clicking pause, pauses the timer
        5. When the timer completes, make the screen show an out of time message.
    -->

    <script src="script.js"></script>
</body>
</html>
